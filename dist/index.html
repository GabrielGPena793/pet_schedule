<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Agendamento de pet</title>
  <link rel="icon" href="Pet-Paw--Streamline-Core.svg"><script defer src="main.js"></script></head>
  <body>
    <div id="logo">
      <img src="./src/assets/logo.svg" alt="logo" />
    </div>

    <main>
      <header id="schedule_header">
        <div>
          <h1>Sua agenda</h1>
          <p>
            Aqui você pode ver todos os clientes e serviços agendados para hoje.
          </p>
        </div>

        <div id="container_date">
          <input
            title="input de data"
            type="date"
            name="date"
            id="date-filter"
          />
        </div>
      </header>

      <section class="container_period" id="morning">
        <div class="container_header">
          <div class="container_title">
            <img
              src="./src/assets/Sun-Fog--Streamline-Solar.svg"
              alt="icone do sol"
            />
            <strong>Manhã</strong>
          </div>

          <span>09h-12h</span>
        </div>

        <div class="container"></div>
      </section>

      <section class="container_period" id="afternoon">
        <div class="container_header">
          <div class="container_title">
            <img
              src="./src/assets/Cloud-Sun-4--Streamline-Solar.svg"
              alt="icone do
            sol se pondo"
            />
            <strong>Tarde</strong>
          </div>

          <span>13h-18h</span>
        </div>

        <div class="container"></div>
      </section>

      <section class="container_period" id="night">
        <div class="container_header">
          <div class="container_title">
            <img
              src="./src/assets/Moon-Stars--Streamline-Solar.svg"
              alt="icone da lua"
            />
            <strong>Noite</strong>
          </div>

          <span>19h-21h</span>
        </div>

        <div class="container"></div>
      </section>
    </main>

    <div id="container_new_schendule">
      <button id="new_schendule">NOVO AGENDAMENTO</button>
    </div>

    <div id="modal" class="hidden">
      <div id="container_form">
        <header>
          <h2>Agende um atendimento</h2>
          <p>Preencha os dados do cliente para realizar o agendamento:</p>
        </header>

        <form>
          <div>
            <label for="client_name" class="label_icon">Nome do tutor</label>
            <input
              type="text"
              name="client_name"
              id="client_name"
              placeholder="Helena Souza"
            />
          </div>

          <div>
            <label for="pet_name" class="label_icon">Nome do Pet</label>
            <input
              type="text"
              name="pet_name"
              id="pet_name"
              placeholder="Cheddar"
            />
          </div>

          <div>
            <label for="phone" class="label_icon">Telefone</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="(00) 00000-0000"
            />
          </div>

          <div>
            <label for="description_service">Descrição do serviço</label>
            <textarea
              name="description_service"
              id="description_service"
              placeholder="Banho e tosa"
            ></textarea>
          </div>

          <div id="container_date_hour">
            <div>
              <label for="date">Data</label>
              <div id="container_date">
                <input
                  title="input de data"
                  type="date"
                  name="date"
                  id="date"
                  required
                />
              </div>
            </div>

            <div>
              <label for="hour">Hora</label>

              <div id="container_select">
                <select name="hour" id="hour" required></select>
              </div>
            </div>
          </div>

          <button id="button_submit" type="submit">Agendar</button>
        </form>
      </div>
    </div>
  </body>
</html>
